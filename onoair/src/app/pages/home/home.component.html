<app-header></app-header>

<div class="container">
  <h1>Last Minute Flights</h1>
  <div class="flights">
    <div *ngFor="let flight of lastMinuteFlights" class="flight-card">
      <h2>{{ flight.destination }}</h2>
      <p>{{ flight.date }}</p>
      <img [src]="flight.image" alt="{{ flight.destination }}">
    </div>
  </div>

  <h1>Find a Flight</h1>
  <table mat-table [dataSource]="futureFlights" class="mat-elevation-z8">
    <ng-container matColumnDef="flightNo">
      <th mat-header-cell *matHeaderCellDef> Flight No. </th>
      <td mat-cell *matCellDef="let element"> {{element.flightNo}} </td>
    </ng-container>

    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">Book</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<app-footer></app-footer>
