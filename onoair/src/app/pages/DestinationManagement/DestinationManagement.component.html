<div class="destination-management">
    <h1>Destination Management</h1>
    <table mat-table [dataSource]="destinations" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.name }} </td>
      </ng-container>
  
      <!-- Airport Column -->
      <ng-container matColumnDef="airport">
        <th mat-header-cell *matHeaderCellDef> Airport </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.airport }} </td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.location }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let destination">
          <button mat-raised-button color="primary" (click)="viewDestination(destination)">View</button>
        </td>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="['name', 'airport', 'location', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'airport', 'location', 'actions']"></tr>
    </table>
  </div>
