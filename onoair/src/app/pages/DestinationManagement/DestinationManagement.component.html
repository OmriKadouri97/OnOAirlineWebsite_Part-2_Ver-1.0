<div class="DestinationManagement">
  <h1>Destination Management</h1>
  <table mat-table [dataSource]="destinations" class="mat-elevation-z8">

    <!-- Destination Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.name }} </td>
    </ng-container>

    <!-- Airport Name Column -->
    <ng-container matColumnDef="airportName">
      <th mat-header-cell *matHeaderCellDef> Airport Name </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.airportName }} </td>
    </ng-container>

    <!-- Airport Code Column -->
    <ng-container matColumnDef="airportCode">
      <th mat-header-cell *matHeaderCellDef> Airport Code </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.airportCode }} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.location }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let destination">
        <button mat-raised-button color="primary" (click)="viewDestination(destination)">View</button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="['name', 'airportName', 'airportCode', 'location', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'airportName', 'airportCode', 'location', 'actions']"></tr>
  </table>
</div>
