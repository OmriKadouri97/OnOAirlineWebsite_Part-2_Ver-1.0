<mat-toolbar color="primary" class="toolbar" (click)="navigateTo('')">
  <button mat-icon-button [matMenuTriggerFor]="mainMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Main Menu -->
  <mat-menu #mainMenu="matMenu">
    <!-- Admin Option -->
    <button mat-menu-item [matMenuTriggerFor]="adminMenu">
      <span>Admin</span>
      <mat-icon>play_arrow</mat-icon>
    </button>
    <!-- User Option -->
    <button mat-menu-item [matMenuTriggerFor]="userMenu">
      <span>User</span>
      <mat-icon>play_arrow</mat-icon>
    </button>
  </mat-menu>

  <!-- Admin Submenu -->
  <mat-menu #adminMenu="matMenu">
    <button mat-menu-item (click)="navigateTo('FlightManagement')">
      Manage Flights
    </button>
    <button mat-menu-item (click)="navigateTo('DestinationManagement')">
      Manage Destinations
    </button>
  </mat-menu>

  <!-- User Submenu -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="navigateTo('search')">
      Search a flight
    </button>
    <button mat-menu-item (click)="navigateTo('bookings')">
      My Bookings
    </button>
  </mat-menu>

  <mat-menu #menu="matMenu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  </mat-menu>

  <!-- Title -->
  <span class="title">OnoAir</span>
</mat-toolbar>
